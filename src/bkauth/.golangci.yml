version: "2"
run:
  concurrency: 4
  issues-exit-code: 1
  tests: false
linters:
  default: none
  enable:
    - bodyclose
    - gocritic
    - gocyclo
    - govet
    - ineffassign
    - lll
    - staticcheck
    - unused
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - .*/mock/.*.go
      - .*testing.go
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
  exclusions:
    generated: lax
    paths:
      - .*/mock/.*.go
      - .*testing.go
      - third_party$
      - builtin$
      - examples$
