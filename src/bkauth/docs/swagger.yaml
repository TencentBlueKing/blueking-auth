      - application/json
      description: deletes an app by app_code
      operationId: api-app-delete
      parameters:
      - description: app_code
        in: header
        name: X-BK-APP-CODE
        required: true
        type: string
      - description: app_secret
        in: header
        name: X-BK-APP-SECRET
        required: true
        type: string
      - description: App Code
        in: path
        name: bk_app_code
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          headers:
            X-Request-Id:
              description: the request id
              type: string
          schema:
            $ref: '#/definitions/util.Response'
      summary: delete app
      tags:
      - app
    get:
      consumes:
      - application/json
      description: gets an app by app_code
      operationId: api-app-get
      parameters:
      - description: app_code
        in: header
        name: X-BK-APP-CODE
        required: true
        type: string
      - description: app_secret
        in: header
        name: X-BK-APP-SECRET
        required: true
        type: string
      - description: App Code
        in: path
        name: app_code
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          headers:
            X-Request-Id:
              description: the request id
              type: string
          schema:
            allOf:
            - $ref: '#/definitions/util.Response'
            - properties:
                data:
