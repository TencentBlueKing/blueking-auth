definitions:
  common.AppResponse:
    properties:
      bk_app_code:
        type: string
      bk_tenant:
        $ref: '#/definitions/common.TenantResponse'
      description:
        type: string
      name:
        type: string
    type: object
  common.PaginatedResponse:
    properties:
      count:
        type: integer
      results: {}
    type: object
  common.TenantResponse:
    properties:
      id:
        type: string
      mode:
        type: string
    type: object
  handler.accessKeyUpdateSerializer:
    properties:
      enabled:
        example: true
        type: boolean
    required:
    - enabled
    type: object
  handler.appSecretSerializer:
    properties:
      bk_app_secret:
        example: bk_paas
        maxLength: 128
        type: string
    required:
    - bk_app_secret
    type: object
  handler.createAppSerializer:
    properties:
      bk_app_code:
        example: bk_paas
        maxLength: 32
        minLength: 1
        type: string
      bk_app_secret:
        example: bk_paas
        maxLength: 128
        type: string
      bk_tenant:
        $ref: '#/definitions/handler.tenantSerializer'
      description:
        example: Platform as A Service
        type: string
      name:
        example: BK PaaS
        type: string
    required:
    - bk_app_code
    - bk_tenant
    - name
    type: object
  handler.createdTargetSerializer:
    properties:
      clients:
        example: bk_ci,bk_ci1,bk_ci2
        type: string
      description:
        example: Platform as A Service
        type: string
      id:
        example: bk_ci
        maxLength: 16
        minLength: 3
        type: string
      name:
        example: BK PaaS
        maxLength: 32
        type: string
    required:
    - clients
    - id
    - name
    type: object
  handler.deleteViaID:
    properties:
      id:
        example: read
        type: string
    required:
    - id
    type: object
  handler.scopeSerializer:
    properties:
      description:
        example: Read
        type: string
      id:
        example: read
        maxLength: 16
        minLength: 3
        type: string
      name:
        example: Read
        maxLength: 32
        type: string
    required:
    - id
    - name
    type: object
  handler.targetCreateResponse:
    properties:
      id:
        example: bk_ci
        type: string
    type: object
  handler.tenantSerializer:
    properties:
      id:
        example: default
        maxLength: 32
        type: string
      mode:
        enum:
        - global
        - single
        example: single
        type: string
    required:
    - mode
    type: object
  handler.updateOAuthAppSerializer:
    properties:
      redirect_urls:
        example:
        - '[https://example.com/'
        - ' http://example.com]'
        items:
          type: string
        type: array
    required:
    - redirect_urls
    type: object
  handler.updateScopeSerializer:
    properties:
      description:
        example: Read
        type: string
      name:
        example: Read
        maxLength: 32
        type: string
    type: object
  handler.updatedTargetSerializer:
    properties:
      clients:
        example: bk_ci,bk_ci1,bk_ci2
        type: string
      description:
        example: Platform as A Service
        type: string
      name:
        example: BK PaaS
        maxLength: 32
        type: string
    type: object
  types.AccessKey:
    properties:
      bk_app_code:
        type: string
      bk_app_secret:
        type: string
      enabled:
        type: boolean
      id:
        type: integer
    type: object
  types.AccessKeyWithCreatedAt:
    properties:
      bk_app_code:
        type: string
      bk_app_secret:
        type: string
      created_at:
        type: string
      enabled:
        type: boolean
      id:
        type: integer
    type: object
  types.OAuthApp:
    properties:
      bk_app_code:
        type: string
      redirect_urls:
        items:
          type: string
        type: array
    type: object
  types.Scope:
    properties:
      description:
        type: string
      id:
        type: string
      name:
        type: string
    type: object
  util.Response:
    properties:
      code:
        type: integer
      data: {}
      message:
        type: string
    type: object
info:
  contact: {}
  description: BKAuth API 文档
  title: BKAuth API
  version: "1.0"
paths:
  /api/v1/apps:
    get:
      consumes:
      - application/json
      description: lists apps with optional query parameters
      operationId: api-app-list
      parameters:
      - description: Tenant Type
        in: query
        name: tenant_mode
        type: string
      - description: Tenant ID
        in: query
        name: tenant_id
        type: string
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Page size
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          headers:
            X-Request-Id:
              description: the request id
              type: string
          schema:
            allOf:
            - $ref: '#/definitions/util.Response'
            - properties:
                data:
                  allOf:
                  - $ref: '#/definitions/common.PaginatedResponse'
                  - properties:
                      results:
                        items:
                          $ref: '#/definitions/common.AppResponse'
                        type: array
                    type: object
              type: object
      summary: list apps
      tags:
      - app
    post:
      consumes:
      - application/json
      description: creates an app with base info
      operationId: api-app-create
      parameters:
      - description: app_code
        in: header
        name: X-BK-APP-CODE
        required: true
        type: string
      - description: app_secret
        in: header
        name: X-BK-APP-SECRET
        required: true
        type: string
      - description: App Info
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/handler.createAppSerializer'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          headers:
            X-Request-Id:
              description: the request id
              type: string
          schema:
            allOf:
            - $ref: '#/definitions/util.Response'
            - properties:
                data:
                  $ref: '#/definitions/common.AppResponse'
              type: object
      summary: app create
      tags:
      - app
  /api/v1/apps/{bk_app_code}:
    delete:
